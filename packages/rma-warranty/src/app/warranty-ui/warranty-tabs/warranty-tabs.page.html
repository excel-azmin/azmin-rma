<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Warranty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background">
  <ion-card>
    <ion-card-header class="ion-no-padding">
      <ion-segment [(ngModel)]="selectedSegment" scrollable="true">
        <ion-segment-button value="0">
          <ion-label>Serial No</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1">
          <ion-label>Assign Claims</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2">
          <ion-label>Warranty Claims</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
  </ion-card>
  <div [ngSwitch]="selectedSegment">
    <warranty-serial-number *ngSwitchCase="0"> </warranty-serial-number>
    <warranty-assign-claims *ngSwitchCase="1"> </warranty-assign-claims>
    <warranty-claims *ngSwitchCase="2"></warranty-claims>
  </div>
</ion-content>
